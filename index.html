<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<link
			rel="icon"
			href="favicon.ico"
		/>
		<link
			rel="stylesheet"
			href="./css/style.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<title>Weather</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container container">
					<div class="header__logo">Weather</div>
					<span class="header__error">Упс... Что-то пошло не так!</span>
				</div>
			</header>
			<div class="wrapper__container container">
				<div class="site-bar">
					<form class="site-bar__form form">
						<svg
							width="20px"
							height="20px"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<g id="Interface / Search_Magnifying_Glass">
								<path
									id="Vector"
									d="M15 15L21 21M10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 13.866 13.866 17 10 17Z"
									stroke="#fff"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
							</g>
						</svg>
						<input
							type="text"
							placeholder="Search for place"
							name="search"
						/>
					</form>
					<div class="site-bar__img">
						<img
							src="img/Rain.png"
							alt="Текст"
							width="224px"
							height="224px"
						/>
					</div>
					<div class="site-bar__degrees"><span>12</span> <sup>°C</sup></div>
					<div class="site-bar__feels feels">
						<p class="feels__name">Feels like <span>12</span><sup>°C</sup></p>
					</div>
					<div class="site-bar__info">
						<p class="site-bar__city">Paris</p>
						<p class="site-bar__date">Monday, May 3</p>
					</div>
					<div class="site-bar__descr">
						<svg
							width="24px"
							height="30px"
							viewBox="0 -8 20 20"
							version="1.1"
						>
							<title>cloud</title>
							<g
								id="Page-1"
								stroke="none"
								stroke-width="1"
								fill="none"
								fill-rule="evenodd"
							>
								<g
									id="Dribbble-Light-Preview"
									transform="translate(-140.000000, -3442.000000)"
									fill="#fff"
								>
									<g
										id="icons"
										transform="translate(56.000000, 160.000000)"
									>
										<path
											d="M98.8968326,3293.97071 C88.4628326,3293.97071 87.7908326,3294.27678 86.7908326,3293.53604 C84.6948326,3291.98278 87.1428326,3288.76062 89.2388326,3290.42255 C87.1828326,3283.66917 97.5638326,3281.38814 98.9018326,3287.99895 C102.844833,3287.85838 103.156833,3293.97071 98.8968326,3293.97071 M100.447833,3286.23135 C100.447833,3286.23135 99.7448326,3284.42088 97.8888326,3283.18166 C93.5658326,3280.29647 87.7268326,3282.98725 87.0668326,3288.08569 C87.0618326,3288.12257 87.0078326,3288.12457 87.0378326,3288.11759 C86.0858326,3288.35287 85.2678326,3288.92612 84.7218326,3289.70175 C83.6068326,3291.28492 83.7338326,3293.59885 85.4518326,3294.99359 C87.0438326,3296.28564 87.5318326,3295.96462 98.7728326,3295.96462 C100.090833,3295.96462 101.337833,3295.4811 102.282833,3294.67058 C105.282833,3292.09943 104.160833,3287.35591 100.447833,3286.23135"
											id="cloud-[#1076]"
										></path>
									</g>
								</g>
							</g>
						</svg>
						<span>Patchy Drizzle Day</span>
					</div>
					<div class="site-bar__time">
						<svg
							width="24px"
							height="37px"
							viewBox="0 -8 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M12 8V12L15 15"
								stroke="#fff"
								stroke-width="2"
								stroke-linecap="round"
							/>
							<circle
								cx="12"
								cy="12"
								r="9"
								stroke="#fff"
								stroke-width="2"
							/>
						</svg>
						<span>16:30</span>
					</div>
				</div>
				<main>
					<div class="highlights">
						<h2>Today's Highlights</h2>
						<ul class="highlights__list">
							<li class="highlights__item">
								<h3 class="highlights__name">Wind</h3>
								<div class="highlights__value">
									<span class="wind">12</span>
									<span>km/h</span>
								</div>
							</li>
							<li class="highlights__item">
								<h3 class="highlights__name">Pressure</h3>
								<div class="highlights__value">
									<span class="pressure">12</span>
									<span>MB</span>
								</div>
							</li>
							<li class="highlights__item">
								<h3 class="highlights__name">Precip</h3>
								<div class="highlights__value">
									<span class="precip">22</span>
									<span>MM</span>
								</div>
							</li>
							<li class="highlights__item">
								<h3 class="highlights__name">Visibility</h3>
								<div class="highlights__value">
									<span class="visibility">10</span>
									<span>km</span>
								</div>
							</li>
							<li class="highlights__item">
								<h3 class="highlights__name">Humidity</h3>
								<div class="highlights__value">
									<span class="humidity">30</span>
									<sup>%</sup>
								</div>
							</li>
							<li class="highlights__item">
								<h3 class="highlights__name">Cloudcover</h3>
								<div class="highlights__value">
									<span class="cloudcover">30</span>
									<sup>%</sup>
								</div>
							</li>
						</ul>
					</div>
				</main>
			</div>
		</div>

			<h1>Weather</h1>

					<div></div>

					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
		<script src="./render.js"></script>
	</body>
</html>
